<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/2363d7f32874555079aa96a08d662e49.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
  <script src="/dist/2363d7f32874555079aa96a08d662e49.js"></script></head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter a city.." required="" class="search-form-input" id="search-input">
          <input type="submit" value="Search" class="search-form-button">
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="description"></span>
              <br>
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
          <div id="icon"></div>
           <div class="weather-app-temperature" id="temperature"></div>
           <div class="weather-app-unit">FÂ°</div>
        </div>
      </div>
         <div class="weather-forecast" id="forecast"></div>
        </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/aamabry" target="_blank">Audrey Mabry</a> and is
          <a href="https://github.com/aamabry/audrey-mabry-pro-project" target="_blank"> on GitHub</a> and
          <a href="https://audreyamabry-weather-app.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="/dist/ecd96aabbd9695caa72e7184078b11f2.js"></script>
</html>
